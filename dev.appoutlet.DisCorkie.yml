id: dev.appoutlet.DisCorkie
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: DisCorkie
finish-args:
  - --device=dri
  - --socket=fallback-x11
  - --socket=wayland
  - --share=network
  - --share=ipc

modules:
  - name: DisCorkie
    buildsystem: simple
    build-commands:
      - unzip DisCorkie.zip
      - cp -r DisCorkie $FLATPAK_DEST
      - install -Dm0644 DisCorkie/lib/DisCorkie.png $FLATPAK_DEST/share/icons/hicolor/512x512/apps/$FLATPAK_ID.png
      - install -Dm644 dev.appoutlet.DisCorkie.metainfo.xml -t $FLATPAK_DEST/share/metainfo
      - install -Dm644 DisCorkie/dev.appoutlet.DisCorkie.desktop -t $FLATPAK_DEST/share/applications
      - install -Dm755 DisCorkie.sh $FLATPAK_DEST/bin/DisCorkie
    sources:
      - type: file
        dest-filename: DisCorkie.zip
        url: https://github.com/AppOutlet/GetDisCorkie/releases/download/1.0.12/DisCorkie-linux-1.0.12.zip
        sha256: 7dd5ff509216e02af7de8012cd270efe9ffd293133d66be1a1c6b408af768fd6
      - type: file
        path: dev.appoutlet.DisCorkie.metainfo.xml
      - type: file
        path: DisCorkie.sh
